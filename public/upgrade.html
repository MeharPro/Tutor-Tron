<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade to Pro - Tutor-Tron</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/png" href="https://favicon-1v5.pages.dev/favicon.png">
    <style>
        /* Core variables */
        :root {
            --purple-400: #a78bfa;
            --purple-500: #8b5cf6;
            --purple-600: #7c3aed;
            --pink-500: #ec4899;
            --pink-600: #db2777;
            --yellow-400: #facc15;
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Layout */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: 50;
            transition: all 0.3s ease;
        }

        .logo {
            text-decoration: none;
            display: inline-block;
        }

        .logo:hover h1 {
            transform: translateY(-2px);
        }

        .logo h1 {
            transition: transform 0.3s ease;
        }

        .logo svg {
            margin-right: 0.5rem;
            width: 24px;
            height: 24px;
            color: var(--purple-400);
        }

        /* Main content */
        .main-content {
            min-height: calc(100vh - 64px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem;
            position: relative;
            overflow: hidden;
            margin-top: 64px;
        }

        .main-content::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.15), transparent 60%);
            z-index: 0;
        }

        .pricing-container {
            max-width: 1000px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .gradient-text {
            background: linear-gradient(to right, var(--purple-400), var(--pink-500), var(--purple-500));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }

        .pricing-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .pricing-card:hover {
            transform: translateY(-5px);
            border-color: var(--purple-500);
        }

        .pricing-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .price {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 1.5rem;
        }

        .price span {
            font-size: 1rem;
            opacity: 0.7;
        }

        .features {
            list-style: none;
            margin-bottom: 2rem;
        }

        .features li {
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .features li::before {
            content: 'âœ“';
            color: var(--purple-400);
            margin-right: 0.5rem;
        }

        .current-plan {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            border: none;
            font-size: 0.875rem;
            cursor: not-allowed;
        }

        .manage-subscription {
            background: linear-gradient(to right, var(--purple-400), var(--pink-500));
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            border: none;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .manage-subscription:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .promo-code-container {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .promo-code-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .promo-code-input:focus {
            outline: none;
            border-color: var(--purple-400);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        .promo-code-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .upgrade-button {
            background: linear-gradient(to right, var(--purple-400), var(--pink-500));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .upgrade-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .free-plan button.upgraded {
            background: rgba(139, 92, 246, 0.1);
            color: var(--purple-400);
            border: 1px solid var(--purple-400);
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="/dashboard" class="logo">
                <i data-lucide="bot-message-square"></i>
                <h1 class="gradient-text">Tutor-Tron</h1>
            </a>
        </div>
    </header>

    <main class="main-content">
        <div class="pricing-container animate-fade-up">
            <h1 class="gradient-text" href="https://tutor-tron.com/dashboard" style="text-align: center; font-size: 3rem; margin-bottom: 1rem;">
                Upgrade to Pro
            </h1>
            <p style="text-align: center; color: rgba(255, 255, 255, 0.7); margin-bottom: 2rem;">
                Choose the perfect plan for your needs
            </p>

            <div class="pricing-grid">
                <div class="pricing-card free-plan">
                    <h3>Free Plan</h3>
                    <div class="price">$0<span>/month</span></div>
                    <ul class="features">
                        <li>Basic Features</li>
                        <li>Limited Usage</li>
                        <li>Community Support</li>
                    </ul>
                    <button class="current-plan" disabled>
                        Current Plan
                    </button>
                </div>
                
                <div class="pricing-card">
                    <h3>Pro Plan</h3>
                    <div class="price">$19.99<span>/month</span></div>
                    <ul class="features">
                        <li>Unlimited AI-powered lesson plans</li>
                        <li>Advanced customization options</li>
                        <li>Priority support</li>
                        <li>Early access to new features</li>
                    </ul>
                    <div id="payment-button-container">
                        <div class="promo-code-container">
                            <input type="text" 
                                   id="promo-code" 
                                   class="promo-code-input" 
                                   placeholder="Enter promo code (optional)"
                                   aria-label="Promo code">
                        </div>
                        <button id="checkout-button" class="upgrade-button">
                            Upgrade to Pro
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // API base URL - using the production URL
        const API_BASE_URL = window.location.origin;

        // Function to get user's email from localStorage
        function getUserEmail() {
            const email = localStorage.getItem('email');
            if (email) return email;
            
            const teacherInfo = localStorage.getItem('teacherInfo');
            if (teacherInfo) {
                try {
                    const parsed = JSON.parse(teacherInfo);
                    return parsed.email;
                } catch (e) {
                    console.error('Error parsing teacherInfo:', e);
                }
            }
            return null;
        }

        // Function to get JWT token from localStorage
        function getToken() {
            return localStorage.getItem('token');
        }

        // Initialize Stripe
        const stripe = Stripe('pk_live_51QiVHKHmpZKfcfLRKujYYA09MEVLH02c9mbtXZNfOKQsFWwWYy0BURnZiPXHmlLxrIE48P0E7Jvoc2VuZJ9tcpCS00d1YNc377');

        // Function to check pro status
        async function checkProStatus() {
            try {
                const email = getUserEmail();
                if (!email) {
                    console.log('No email found in localStorage');
                    return false;
                }

                const token = getToken();
                if (!token) {
                    console.log('No token found in localStorage');
                    return false;
                }

                console.log('Checking pro status for email:', email);
                const response = await fetch(`${API_BASE_URL}/api/pro/status?email=${encodeURIComponent(email)}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Pro status check failed:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Pro status response:', data);
                return data.isPro;
            } catch (error) {
                console.error('Error checking pro status:', error);
                return false;
            }
        }

        // Function to handle checkout
        async function handleCheckout(e) {
            e.preventDefault();
            console.log('Handling checkout...');
            
            const email = getUserEmail();
            const promoCode = document.getElementById('promo-code').value.trim();
            console.log('User email:', email);
            console.log('Promo code:', promoCode);
            
            if (!email) {
                alert('Please log in first');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/create-checkout-session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        promoCode: promoCode
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Checkout session creation failed:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const session = await response.json();
                
                if (!session || !session.id) {
                    throw new Error('Invalid session data received');
                }

                console.log('Created session:', session.id);

                // Redirect to Stripe Checkout
                const result = await stripe.redirectToCheckout({
                    sessionId: session.id
                });

                if (result.error) {
                    throw new Error(result.error.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error initiating checkout. Please try again. ' + error.message);
            }
        }

        // Function to handle subscription management
        async function handleManageSubscription() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/create-portal-session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getToken()}`
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Failed to create portal session:', errorText);
                    alert('Error accessing subscription management. Please try again.');
                    return;
                }

                const { url } = await response.json();
                if (url) {
                    window.location.href = url;
                }
            } catch (error) {
                console.error('Error managing subscription:', error);
                alert('Error accessing subscription management. Please try again.');
            }
        }

        // Function to directly update pro status
        async function updateProStatus() {
            try {
                const email = getUserEmail();
                if (!email) {
                    console.error('No email found');
                    return false;
                }

                // Calculate subscription end date (1 month from now)
                const subscriptionEnd = new Date();
                subscriptionEnd.setMonth(subscriptionEnd.getMonth() + 1);
                const subscriptionEndStr = subscriptionEnd.toISOString();

                const response = await fetch(`${API_BASE_URL}/api/pro/subscribe`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: JSON.stringify({
                        subscriptionId: 'stripe_subscription', // This is required by the endpoint
                        email: email
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Failed to update pro status:', errorText);
                    return false;
                }

                const result = await response.json();
                console.log('Pro status update result:', result);
                return result.success;
            } catch (error) {
                console.error('Error updating pro status:', error);
                return false;
            }
        }

        // Function to update UI based on pro status
        async function updateUI() {
            console.log('Updating UI...');
            const isPro = await checkProStatus();
            console.log('Is Pro?', isPro);
            
            // Update Pro plan button
            const paymentContainer = document.getElementById('payment-button-container');
            if (isPro) {
                console.log('User is pro, updating UI');
                if (paymentContainer) {
                    paymentContainer.innerHTML = `
                        <button class="manage-subscription" onclick="handleManageSubscription()">
                            Manage Subscription
                        </button>
                    `;
                }
                
                // Update Free plan button to show "Thank you for upgrading"
                const freePlanButton = document.querySelector('.free-plan button');
                if (freePlanButton) {
                    freePlanButton.textContent = 'Thank you for upgrading';
                    freePlanButton.classList.add('upgraded');
                    freePlanButton.disabled = true;
                }
            } else {
                console.log('User is not pro, showing upgrade button');
                const checkoutButton = document.getElementById('checkout-button');
                if (checkoutButton) {
                    // Remove any existing event listeners
                    checkoutButton.replaceWith(checkoutButton.cloneNode(true));
                    // Get the new button and add event listener
                    document.getElementById('checkout-button').addEventListener('click', handleCheckout);
                }
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            const email = getUserEmail();
            if (email) {
                console.log('Found email, initializing page:', email);
                updateUI();
                // Also directly attach event listener here
                const checkoutButton = document.getElementById('checkout-button');
                if (checkoutButton) {
                    checkoutButton.addEventListener('click', handleCheckout);
                }
            } else {
                console.log('No email found, redirecting to login');
                window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
            }
        });

        // Handle successful payment return
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('payment_status') === 'success') {
            console.log('Payment successful, updating pro status');
            (async () => {
                const success = await updateProStatus();
                if (success) {
                    console.log('Pro status updated successfully');
                    updateUI();
                    alert('Thank you for upgrading to Pro!');
                } else {
                    console.error('Failed to update pro status');
                    alert('Payment successful, but there was an issue updating your pro status. Please contact support.');
                }
            })();
        }
    </script>
</body>
</html>
